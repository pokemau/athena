<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ath√©na | Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f7f7;
      }
      .container {
        background-color: white;
        padding: 2em;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h1 {
        text-align: center;
      }
      .input-field {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .error-message {
        color: red;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <input
          type="text"
          id="username"
          class="input-field"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="password"
          class="input-field"
          placeholder="Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          class="input-field"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
          document.getElementById('errorMessage').textContent = "Passwords don't match!";
          return;
        }

        const response = await fetch('https://localhost:7177/api/account/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            Username: username,
            Password: password,
            ConfirmPassword: confirmPassword,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem('userId', data.UserId);
          window.location.href = '/login';
        } else {
          document.getElementById('errorMessage').textContent =
            data.error || 'Sign up failed. Please try again.';
        }
      });
    </script>
  </body>
</html>
