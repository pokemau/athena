<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .switch-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="switch-link">
            <p>Don't have an account? <a href="#" onclick="switchToRegister()">Register here</a></p>
        </div>
    </div>

    <div class="form-container" id="registerForm" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
        <button onclick="register()">Register</button>
        <div class="switch-link">
            <p>Already have an account? <a href="#" onclick="switchToLogin()">Login here</a></p>
        </div>
    </div>

    <script>
        // Function to switch between Login and Register forms
        function switchToRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function switchToLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        // Login function - sends data to the API
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const loginData = {
                Username: username,
                Password: password,
                RememberMe: true // set this based on user input, if you add a Remember Me checkbox
            };

            const response = await fetch('https://localhost:5001/api/account/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData),
            });

            if (response.ok) {
                const data = await response.json();
                alert('Login successful');
                // Handle login success (redirect, etc.)
            } else {
                const errorData = await response.json();
                alert('Error: ' + errorData.error);
            }
        }

        // Register function - sends data to the API
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            const registerData = {
                Username: username,
                Password: password,
                ConfirmPassword: confirmPassword
            };

            const response = await fetch('https://localhost:5001/api/account/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registerData),
            });

            if (response.ok) {
                const data = await response.json();
                alert('Registration successful');
                switchToLogin(); // Switch back to login after successful registration
            } else {
                const errorData = await response.json();
                alert('Error: ' + errorData.error);
            }
        }
    </script>
</body>
</html>
